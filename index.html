<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>LIFF 約班表</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }
    th {
      background-color: #fff;
    }
    th.sun {
      background-color: #ffe6e6;
    }
    th.sat {
      background-color: #e6f0ff;
    }
    td.sun {
      background-color: #ffe6e6;
    }
    td.sat {
      background-color: #e6f0ff;
    }
    select {
      margin-top: 5px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="title">約班表</h1>
  <table id="calendar">
    <thead>
      <tr>
        <th class="sun">日</th>
        <th>一</th>
        <th>二</th>
        <th>三</th>
        <th>四</th>
        <th>五</th>
        <th class="sat">六</th>
      </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>

  <label>
    備註:
    <input type="text" id="remark" />
  </label>
  <label>
    <span id="prevMonthLabel">上月月底六天班 (必填):</span>
    <input type="text" id="monthEnd6" required />
  </label>

  <div>
    <p>LINE ID: <span id="lineId"></span></p>
    <p>使用者名稱: <span id="displayName"></span></p>
  </div>

  <button id="submitBtn">送出</button>
  <div id="status"></div>

  <script>
    const OPTIONS = ["", "R", "D", "E", "N", "公假", "水白", "水夜"];

    function getMonthDays(year, month) {
      const date = new Date(year, month, 1);
      const days = [];
      while (date.getMonth() === month) {
        days.push(new Date(date));
        date.setDate(date.getDate() + 1);
      }
      return days;
    }

    function formatYearMonth(year, month) {
      return `${year}年${month + 1}月`;
    }

    function getPrevMonth(year, month) {
      let y = year;
      let m = month - 1;
      if (m < 0) {
        m = 11;
        y--;
      }
      return formatYearMonth(y, m);
    }

    function buildCalendar(year, month) {
      const days = getMonthDays(year, month);
      const tbody = document.getElementById("calendar-body");
      tbody.innerHTML = "";

      let week = document.createElement("tr");
      // 空白格補齊起始星期
      const firstDayWeekday = days[0].getDay();
      for (let i = 0; i < firstDayWeekday; i++) {
        const td = document.createElement("td");
        week.appendChild(td);
      }

      days.forEach((date, idx) => {
        const td = document.createElement("td");
        const dayOfWeek = date.getDay();

        // 底色
        if (dayOfWeek === 0) td.classList.add("sun");
        else if (dayOfWeek === 6) td.classList.add("sat");

        // 日期數字
        const dayNumDiv = document.createElement("div");
        dayNumDiv.textContent = date.getDate();
        td.appendChild(dayNumDiv);

        // 下拉選單
        const select = document.createElement("select");
        select.dataset.date = date.getDate();
        OPTIONS.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          select.appendChild(option);
        });
        td.appendChild(select);

        week.appendChild(td);

        // 一週滿7天就換行
        if ((firstDayWeekday + idx + 1) % 7 === 0) {
          tbody.appendChild(week);
          week = document.createElement("tr");
        }
      });

      // 最後一週不滿7天補空白
      while (week.children.length < 7) {
        const td = document.createElement("td");
        week.appendChild(td);
      }
      tbody.appendChild(week);
    }

    // LIFF 初始化
    async function initLiff() {
      const LIFF_ID = "2007431269-rQ7vYpWB";

      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        document.getElementById("lineId").textContent = profile.userId;
        document.getElementById("displayName").textContent = profile.displayName;
      }
    }

    window.onload = () => {
      const now = new Date();
      document.getElementById("title").textContent = formatYearMonth(now.getFullYear(), now.getMonth()) + "約班表";
      document.getElementById("prevMonthLabel").textContent = getPrevMonth(now.getFullYear(), now.getMonth()) + "月底六天班 (必填):";

      buildCalendar(now.getFullYear(), now.getMonth());
      initLiff();

      document.getElementById("submitBtn").onclick = async () => {
        const remark = document.getElementById("remark").value.trim();
        const monthEnd6 = document.getElementById("monthEnd6").value.trim();
        if (!remark) {
          alert("請填寫備註");
          return;
        }
        if (!monthEnd6) {
          alert("請填寫月底六天班");
          return;
        }
        const userId = document.getElementById("lineId").textContent;

        // 收集選項
        const selections = {};
        document.querySelectorAll("#calendar-body select").forEach(select => {
          const day = select.dataset.date;
          selections[day] = select.value;
        });

        // 準備要送出的陣列
        // 第一欄：年月，接著 1~31 日期，備註，月底六天班，lineID
        const now = new Date();
        const yearMonth = formatYearMonth(now.getFullYear(), now.getMonth());
        const row = [yearMonth];
        for(let i = 1; i <= 31; i++) {
          row.push(selections[i] || "");
        }
        row.push(remark, monthEnd6, userId);

        try {
          const res = await fetch("/api/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ row }),
          });
          if (res.ok) {
            document.getElementById("status").textContent = "送出成功！";
          } else {
            document.getElementById("status").textContent = "送出失敗";
          }
        } catch (e) {
          document.getElementById("status").textContent = "送出錯誤";
          console.error(e);
        }
      };
    };
  </script>
</body>
</html>
